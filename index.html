<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene
        mindar-image="imageTargetSrc: targets-arno.mind;"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
          
   

  <a-asset-item id="tank"
                src="tank/scene.gltf">
            </a-asset-item>

       
    <a-asset-item id="modern_soldier"
    src="modern_soldier/scene.gltf">
</a-asset-item>

            <a-asset-item id="cyber_combat_fighter_jet"
                src="cyber_combat_fighter_jet/scene.gltf">
            </a-asset-item>

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model rotation="90 0 0 " position="-1.5 -0.25 0.5" scale="0.05 0.05 0.05" src="#cyber_combat_fighter_jet"
                animation-mixer>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="90 0 0 " position="0 0 0.25" scale="0.8 0.8 0.8" src="#modern_soldier"
                animation-mixer>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="90 0 0 " position="0 -0.25 0" scale="0.5 0.5 0.5" src="#tank"
                animation-mixer>
        </a-entity>
    </a-scene>
</body>

</html>
